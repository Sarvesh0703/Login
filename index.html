<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My sinup page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">

                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

        <div class="social-meadia">
            <img src="fb.webp" alt="">
            <img src="instagram.png" alt="">
            <img src="tw.png" alt="">
        </div>

   
    <form class="login-form" id="login">
        <input type="text" class="form-field" placeholder="Username" required>
        <input type="text" class="form-field" placeholder="Password" required>

        <input type="checkbox" class="checkbox"><span>Remember Password</span>
        <button type="submit" class="submit">Log In</button>
    </form>

    <form class="login-form" id="register">
        <input type="text" class="form-field" placeholder="Username" required>
        <input type="email" class="form-field" placeholder="Email Address" required>
        <input type="text" class="form-field" placeholder="Password" required>

        <input type="checkbox" class="checkbox"><span>I accept to the terms & condition</span>
        <button type="submit" class="submit">Register</button>
    </form>
    </div>

    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register()
        {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login()
        {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>


</body>
</html>
